<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiTour</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__logo"  src="../img/logo-Photoroom.png" alt="">
        <nav class="cabecera__nav">
            <ul class="cabecera__nav__list">
                <li><a class="cabecera__nav__list__enlace" href="">Inicio</a></li>
                <li><a class="cabecera__nav__list__enlace" href="">Actividades</a></li>
                <li><a class="cabecera__nav__list__enlace" href="">Quien soy</a></li>
                <li><a class="cabecera__nav__list__enlace" href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Proximos viajes con SiTour</h1>
        <section>
            <article>
                <img src="" alt="">
                <div>
                    <span>Venecia</span>
                    <a href="">Ver destino</a>
                </div>
            </article>
            <article>
                <img src="" alt="">
                <div>
                    <span>Islandia</span>
                    <a href="">Ver destino</a>
                </div>
            </article>
            <article>
                <img src="" alt="">
                <div>
                    <span>Marruecos</span>
                    <a href="">Ver destino</a>
                </div>
            </article>
        </section>
        <section>
            <form action="">
                <fieldset>
                    <legend>Contacta con nosotros</legend>
                    <input type="email" placeholder="correo electronico">
                    <input type="submit" value="Quiero recibir más información">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="">Cookies</a></li>
            <li><a href="">Política de privacidad</a></li>
            <li><a href="">Aviso legal</a></li>
        </ul>
    </footer>

</html>
